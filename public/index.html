<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
    /* .a{
        width: 50%;

    .circle{
        width: 375px;
        height: 400px;
        background-color: aqua;
        margin: 20px auto;
        border-radius: 400px;
    }

    .rectangular{
        width: 350px;
        height: 200px;
        background-color: aqua;
        margin: 50px auto;
        border-radius: 10px;
    } 

    .square{
        width: 200px;
        height: 200px;
        background-color: aqua;
        margin: 50px auto;
    }
    .q {
      margin-top: 50px;
    padding-left: 720px;
    }
</style>
</head>
  <body>
    <div class="a" id="div">
    
    </div>
   <div class="q">
    <button type="button" onclick="circle()" class="btn btn-primary">circle</button>
    <button type="button" onclick="rectangular()" class="btn btn-primary">rectangular</button>
    <button type="button" onclick="square()" class="btn btn-primary">square</button>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
